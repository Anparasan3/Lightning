<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
</head>
<body style="margin: 0; padding: 0">
<script type="module">
    import lng from '../../../src/lightning.mjs';
    //attachInspector(lng)

    window.onload = function() {
        class BindProps extends lng.Component{
            static _template(){
                return {
                    Wrapper:{
                        rect: true,
                        w: this.itemWidth,
                        h: this.itemHeight,
                        x: this.posX,
                        y: 200,
                    }
                }
            }

            _init(){
                this._setState("Active");
            }

            set posX(v){
                // respond to property change
            }

            static _states(){
                return [
                    class Active extends this{
                        set posX(v){
                            // respond to property change in Active state
                        }
                    }
                ]
            }
        }

        class LinkedType extends lng.Component{
            static _template(){
                return {
                    w: 20, h: 20, x: 400, y: 100, rect: true
                }
            }
        }

        class BindObj extends lng.Component{
            static _template(){
                return {
                    Wrapper:{
                        rect: true,
                        w: 100,
                        h: 100,
                        x: this.data.x,
                        y: this.data.y
                    },
                    ComponentHolder:{
                        link: this.patcher
                    }
                }
            }

            // for now we need a static getter
            // for the template parser not to fail
            // also serves as default value
            static get data(){
                return {
                    x: 400, y: 200
                }
            }
        }

        class PropertyBindExample extends lng.Application {
            static _template() {
                return {
                    A:{
                        type: BindProps
                    },
                    B:{
                        type: BindObj
                    }
                }
            }

            _handleUp(){
                // tag and patch reactive properties
                this.tag("A").patch({
                    itemHeight: 200,
                    itemWidth: 600,
                    posX:200
                });

                // animate reactive properties
                this.tag("A").animation({
                    repeat: -1,
                    duration: 2, actions:[
                        {p:'itemWidth', v:{0: 200, 0.5: 400, 1: 200}}
                    ]
                }).start();

                // provide an object
                this.tag("B").data = {
                    x: 20, y: 20
                };
            }

            _handleEnter(){
                this.tag("B").patcher = {
                    Item:{
                        type: LinkedType
                    }
                }
            }
        }

        const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000, canvas2d: false, useImageWorker: false}, debug: true}
        const app = new PropertyBindExample(options);
        document.body.appendChild(app.stage.getCanvas());
    }
</script>
</body>
</html>
